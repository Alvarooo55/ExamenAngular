<div class="container-fluid py-5 personajes-container">
    <div class="row mb-5">
        <div class="col-12">
            <h1 class="personajes-title text-center mb-4">Guerreros Dragon Ball</h1>
        </div>
    </div>

    <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <div class="row g-4" *ngIf="!isLoading">
        <div class="col-12 col-sm-6 col-lg-4 col-xl-3" *ngFor="let personaje of personajes">
            <div class="card personaje-card h-100 shadow-sm">
                <div class="personaje-image-container">
                    <img [src]="personaje.image" [alt]="personaje.name" class="card-img-top personaje-image">
                </div>

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title personaje-name text-center mb-3">{{personaje.name}}</h5>
                    
                    <div class="personaje-info mb-3">
                        <p class="info-item mb-2">
                            <strong>Raza:</strong> <span class="text-muted">{{personaje.race}}</span>
                        </p>
                        <p class="info-item mb-2">
                            <strong>Afiliaci√≥n:</strong> <span class="text-muted">{{personaje.affiliation}}</span>
                        </p>
                        <p class="info-item mb-2">
                            <strong>Ki:</strong> <span class="badge bg-warning text-dark">{{personaje.ki}}</span>
                        </p>
                    </div>

                    <a [routerLink]="['/personajes', personaje.id]" class="btn btn-primary mt-auto">
                        Ver Detalles
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
